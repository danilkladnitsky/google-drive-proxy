version: "3"

services:
  database:
    image: postgres:14.3-alpine
    container_name: database
    volumes:
      - /volumes/database:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - network
    restart: unless-stopped
    env_file:
      - "./.env"

  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    env_file:
      - "./.env"
    ports:
      - ${BACKEND_PORT}:${BACKEND_PORT}
    networks:
      - network
    volumes:
      - /volumes/backend:/usr/src/backend
    command: npm run start
    depends_on:
      - database

  frontend:
    build:
      context: ./frontend
    env_file:
      - "./.env"
    ports:
      - 3000:3000
    networks:
      - network

networks:
  network:
    driver: bridge
